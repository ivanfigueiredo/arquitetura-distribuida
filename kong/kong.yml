_format_version: "1.1"


services:
  - name: Users
    host: default_upstream
    path: "/"
    protocol: "http"
    routes:
      - name: create_user_route
        paths:
          - /users/signup
        methods:
          - POST
        preserve_host: false
        strip_path: false
      - name: auth_route
        paths:
          - /auth/login
        methods:
          - POST
        preserve_host: false
        strip_path: false
      - name: user_activate
        paths:
          - /users/activate
        methods:
          - GET
        preserve_host: false
        strip_path: false


plugins:
  - name: opentelemetry
    service: Users
    config:
      endpoint: http://opentelemetry-collector:4318/v1/traces
      resource_attributes:
        service.name: api.gateway.user
  - name: rate-limiting
    service: Users
    config:
      minute: 10
      limit_by: ip
  - name: cors
    service: Users
    config:
      origins: ["*"]
      methods: ["GET", "POST", "PUT", "DELETE"]
      headers: ["Origin", "Content-Type"]
  - name: correlation-id
    service: Users
    config:
      header_name: X-Correlation-ID
  - name: request-transformer
    route: user_activate
    config:
      http_method: "POST"
      add:
        body:
          - code:$(query_params.code)
          - email:$(query_params.email)
        headers:
          - Content-Type:application/json
  # - name: jwt
  #   route: user_activate
  #   enabled: true
  #   config:
  #     key_claim_name: kid
  #     claims_to_verify:
  #       - exp

consumers:
  - username: loginservice


jwt_secrets:
  - consumer: loginservice
    key: a2f6f906-a3d6-4a4e-bcaf-25e133151600
    secret: fb0557e8-a202-495c-9eda-94fa65c33070
    algorithm: "HS256"


upstreams:
  - name: default_upstream
    slots: 1000
    algorithm: round-robin
    healthchecks:
      active:
        concurrency: 10
        healthy:
          http_statuses: [200, 202, 201, 204]
          interval: 10
          successes: 3
        http_path: /health
        timeout: 1
        type: http
        unhealthy:
          http_failures: 3
          http_statuses:
            - 429
            - 404
            - 500
            - 501
            - 502
            - 503
            - 504
            - 505
            - 506
            - 507
            - 508
            - 510
            - 511
          tcp_failures: 3
      passive:
        healthy:
          http_statuses: [200, 201, 202, 203, 204, 205, 206, 207, 208, 226, 300, 301, 302, 303, 304, 305, 306, 307, 308]
          successes: 5
    targets:
      - target: bus:8080
        weight: 100